<!DOCTYPE html>
<html lang="en">
<head>
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta http-equiv="cleartype" content="on">
  <meta name="HandheldFriendly" content="True">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="theme-color" content="#007BEC">
  <meta name="description" content="">
  <meta charset="UTF-8">
  <link rel="stylesheet" href="css/style.css">
  <title>Sogboling.uz</title>
</head>
<body>
<div class="wrapper auth-wrapper">
  <header>
    <div class="logo">
      <a href="#">Sogboling.uz</a>
    </div>
  </header>
  <div class="auth-page full">
    <form>
      <div class="top">
        <h1>Авторизоваться</h1>
        <p>Войдите чтобы сообщить о проблеме и оценить мед учереждение</p>
        <div class="input-thumbs">
          <label>Номер мобильного телефона</label>
          <div class="input">
            <div class="helper">+998</div>
            <input type="tel" id="phone" value="" name="" autocomplete="off" placeholder="Мобильный номер"/>
          </div>
        </div>
        <div class="input-thumbs">
          <label>Пароль</label>
          <input type="password" value="" name="" placeholder="Введите пароль"/>
          <div class="remember">
            <span>
              <input type="checkbox" value="on" name="">
              <i>
                <svg width="12" height="9" viewBox="0 0 12 9" fill="none" xmlns="http://www.w3.org/2000/svg">
                  <path d="M11 1L4.33333 7.66667L1 4.33333" stroke="#0085FF" stroke-opacity="0.5" stroke-width="1.4" stroke-linecap="round"/>
                </svg>
              </i>
              Запомнить меня
            </span>
            <a href="#" class="recover-password">Забыли пароль?</a>
          </div>

        </div>
      </div>
      <div class="bottom">
        <button type="submit">Войти</button>
        <div class="form-text">
          <span class="helper-text">У вас еще нет аккаунта?</span>
          <a href="#" class="registration-link">Зарегистрируйтесь.</a>
        </div>
      </div>
    </form>
  </div>
</div>
<script src="js/jquery-3.2.1.min.js"></script>
<script src="js/jquery.maskedinput.js"></script>
<script src="js/select2.js"></script>
<script src="js/main.js"></script>
</body>
</html>
