<!DOCTYPE html>
<html lang="en">
<head>
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta http-equiv="cleartype" content="on">
  <meta name="HandheldFriendly" content="True">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="theme-color" content="#007BEC">
  <meta name="description" content="">
  <meta charset="UTF-8">
  <link rel="stylesheet" href="css/style.css">
  <title>Sogboling.uz</title>
</head>
<body>
<div class="wrapper">
  <header>
    <div class="logo">
      <a href="#">Sogboling.uz</a>
    </div>
  </header>
  <div class="auth-page">
    <form>
      <div class="top">
        <h1>Регистрация</h1>
        <p>Зарегистрируйтесь чтобы оценить мед учереждении</p>
        <div class="input-thumbs">
          <label>Номер мобильного телефона</label>
          <div class="input">
            <div class="helper">+998</div>
            <input type="text" onkeypress="onlyNumber(event)" maxlength="7" value="" name="" placeholder="Мобильный номер"/>
          </div>
        </div>
        <div class="input-thumbs">
          <label>Код подтверждения</label>
          <input type="text" onkeypress="onlyNumber(event)" value="" name="" placeholder="Введите код"/>
          <span class="timer">03:00</span>
        </div>
        <span class="checkbox">
              <input type="checkbox" value="on" name="" id="confirmCheckbox">
              <label for="confirmCheckbox">
                  <i>
                    <svg width="28" height="30" viewBox="0 0 28 30" fill="none" xmlns="http://www.w3.org/2000/svg">
                      <path fill-rule="evenodd" clip-rule="evenodd" d="M2 15C2 8.37258 7.37258 3 14 3C20.6274 3 26 8.37258 26 15C26 21.6274 20.6274 27 14 27C7.37258 27 2 21.6274 2 15Z" fill="#0085FF"></path>
                      <path d="M12.5535 17.5593L19.0048 10.8045C19.3926 10.3985 20.0213 10.3985 20.4091 10.8045C20.7969 11.2105 20.7969 11.8689 20.4091 12.2749L12.5535 20.5L7.99079 15.7227C7.603 15.3167 7.603 14.6584 7.99079 14.2524C8.37858 13.8464 9.00731 13.8464 9.3951 14.2524L12.5535 17.5593Z" fill="white"></path>
                    </svg>
                  </i>
                  <span>
                    Я ознакомился и согласен с условиями <a href="#">публичной оферты</a>
                  </span>
              </label>
        </span>
      </div>
      <div class="bottom">
        <button type="submit">Подтвердить</button>
        <div class="form-text">
          <span class="helper-text">У вас еще нет аккаунта?</span>
          <a href="#" class="registration-link">Войти</a>
        </div>
      </div>
    </form>
  </div>
</div>
<script src="js/jquery-3.2.1.min.js"></script>
<script src="js/main.js"></script>
</body>
</html>
